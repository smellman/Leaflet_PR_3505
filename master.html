<DOCTYPE html>
<html>
  <head>
    <title>RP Leaflet Test (master branch)</title>
    <link rel="stylesheet" href="./leaflet_master/leaflet.css" />
    <script src="./leaflet_master/leaflet-src.js"></script>
    <style>
     #map { height: 100%; width: 100%;}
    </style>
    <script>
     var map;
     var marker;
     var init = function() {
       var zoom = 10;

       map = L.map('map', {
         maxZoom: 12,
         minZoom: 8,
         crs: L.CRS.Simple
       });
       map.setView(map.unproject([512, 512], zoom), zoom);
       
       var southWest = map.unproject([0, 4096], 12);
       var northEast = map.unproject([4096, 0], 12);
       map.setMaxBounds(new L.LatLngBounds(southWest, northEast));
       
       var layer1 = L.tileLayer('http://tiles.smellman.org/red/{z}/{x}_{y}.png', {
         attribution: 'Map data &copy;',
         continuousWorld: true,
         zIndex: 2,
         minZoom: 8,
         maxZoom: 11,
         opacity: 0.5
       }).addTo(map);
       var layer2 = L.tileLayer('http://tiles.smellman.org/takano32_test/{z}/{x}_{y}.png', {
         attribution: 'Map data &copy;',
         continuousWorld: true,
         zIndex: 1,
         minZoom: 11,
         maxZoom: 12
       }).addTo(map);
     };
     
    </script>
  </head>
  <body onload="init();">
    <div id="map"></div>
  </body>
</html>
